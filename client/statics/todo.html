<div>
  <form id="todo-list-form">
    <h3>Todo Liste</h3>
    <div id="content"></div>
  </form>
</div>
<div>
  <button type="button" id="button-delete-selected-todo">Delete selected</button>
</div>
<div>
  <form id="add-todo-form">
    <input type="text" name="todo" id="add-todo-form-input">
    <button type="button" id="add-todo-form-submit">Add</button>
  </firm>
</div>

<script type="text/x-handlebars-template" id="todo-list-template">
  <ul>
    {{#each []}}
    <li>
      <input type="checkbox" name="id" value="{{this.id}}">
      <span>{{this.todo}}</span>
    </li>
    {{/each}}
  </ul>
</script>
